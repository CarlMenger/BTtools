<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
  </style>
<script src="../scripts/jquery-3.6.3.js"></script>
<script src="../scripts/common.js"></script>
</head>

<body>
  <h1>Popup</h1>

  <!-- Keeping same inputs as in options to share func to generate table names -->
  <div>
    <input type="text" id="dbId" name="dbId" hidden>

    <input type="text" id="inputTable" name="inputTable" hidden>

    <input type="text" id="outputTable" name="outputTable" hidden>

    <input type="text" id="referenceTable" name="referenceTable" hidden>

    <input type="number" id="relativePos" name="relativePos" hidden>
    
    <input type="number" id="numberOfParts" name="numberOfParts" hidden>
  </div>
  

  <div id="partsContainer"></div>
  <hr>
  <div>
    <input type="checkbox" id="comparison1" name="comparison1">
    <label for="comparison1">Comparison 1</label><br>

    <input type="checkbox" id="comparison2" name="comparison2">
    <label for="comparison2">Comparison 2</label><br>

    <input type="checkbox" id="comparison3" name="comparison3">
    <label for="comparison3">Comparison 3</label><br>
  </div>

  <div>
    <label for="comparison1Value">Comparison 1 Value</label>
    <input type="text" id="comparison1Value">
  </div>

  <div>
    <label for="comparison2Value">Comparison 2 Value</label>
    <input type="text" id="comparison2Value">
  </div>

  <div>
    <label for="comparison3Value">Comparison 3 Value</label>
    <input type="text" id="comparison3Value">
  </div>
  <hr>
  <button type="button" id="createTestButton">Create Test</button>

  <script src="popup.js"></script>
</body>

</html>
